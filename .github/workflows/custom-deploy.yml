name: Custom Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Deploy to GitHub Pages
        run: |
          # Configure git
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "noreply@github.com"
          
          # Create a temporary package.json
          echo '{"name":"deploy-script","private":true}' > package.json
          
          # Install gh-pages locally
          npm install gh-pages --save-dev
          
          # Create a deploy script
          cat > deploy.js << 'EOL'
          const ghpages = require('gh-pages');
          const path = require('path');
          
          // Get current directory
          const basePath = process.cwd();
          
          ghpages.publish(basePath, {
            branch: 'gh-pages',
            repo: 'https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/kienbb/zmp-soya-catching-game.git',
            dotfiles: true,
            message: 'Auto-deploy from GitHub Actions',
            user: {
              name: 'GitHub Actions Bot',
              email: 'noreply@github.com'
            }
          }, function(err) {
            if (err) {
              console.error('Deployment error:', err);
              process.exit(1);
            } else {
              console.log('Deployment successful!');
            }
          });
          EOL
          
          # Run the deploy script
          node deploy.js 