name: Custom Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Deploy to GitHub Pages
        run: |
          # Install gh-pages
          npm install -g gh-pages
          
          # Configure git
          git config user.name "GitHub Actions Bot"
          git config user.email "noreply@github.com"
          
          # Deploy the site (dotfiles flag without argument)
          gh-pages -d . -b gh-pages -r https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/kienbb/zmp-soya-catching-game.git -t 